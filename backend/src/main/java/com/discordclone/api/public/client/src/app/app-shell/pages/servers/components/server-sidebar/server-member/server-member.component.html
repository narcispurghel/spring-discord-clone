<button
  (click)="onClick()"
  class="group mb-1 flex w-full items-center gap-x-2 rounded-md p-2 transition hover:bg-zinc-700/20 dark:hover:bg-zinc-700/50"
  [ngClass]="{
    'dark:!bg-zinc-700/ !bg-zinc-700/20':
      (conversationId$ | async) === member.id
  }"
>
  <app-user-avatar [user]="member.profile" size="small" />
  <p
    class="text-sm font-semibold text-zinc-500 transition group-hover:text-zinc-600 dark:text-zinc-400 dark:group-hover:text-zinc-300"
    [ngClass]="{
      'text-black dark:!text-zinc-200 dark:group-hover:!text-white':
        (conversationId$ | async) === member.id
    }"
  >
    {{ member.profile.name }}
  </p>
  <mat-icon
    *ngIf="rolesIconsMap[member.role] as iconData"
    class="ml-auto"
    [class]="iconData.class"
    >{{ iconData.iconType }}</mat-icon
  >
</button>
