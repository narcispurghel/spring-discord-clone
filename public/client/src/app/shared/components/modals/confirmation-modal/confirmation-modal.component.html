<app-modal>
  <app-modal-title>{{ 'content.warning' | translate }}</app-modal-title>
  <app-modal-body>
    <p class="font-medium" [innerHTML]="data.message | safeHtml"></p>
    <p>{{ 'content.do-you-want-to-continue' | translate }}</p>
  </app-modal-body>
  <app-modal-footer>
    <div class="flex justify-between">
      <button (click)="closeDialog()" appButton variant="ghost">
        {{ 'content.cancel' | translate }}
      </button>
      <button (click)="closeDialog(true)" appButton>
        {{ 'content.continue' | translate }}
      </button>
    </div>
  </app-modal-footer>
</app-modal>
