<div
  class="text-md flex h-12 items-center border-b-2 border-neutral-200 px-3 font-semibold dark:border-neutral-800"
>
  <app-mobile-toggle />

  <mat-icon
    *ngIf="type === 'channel'"
    class="mdi-medium mx-2 text-zinc-500 dark:text-zinc-400"
    >tag</mat-icon
  >

  <app-user-avatar
    *ngIf="type === 'conversation' && profile"
    class="mx-2"
    size="small"
    [user]="profile"
  />

  <p class="text-md font-semibold text-black dark:text-white">{{ name }}</p>
  <app-socket-indicator class="ml-auto" />
</div>
