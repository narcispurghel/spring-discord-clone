<app-modal [showActions]="false">
  <app-modal-title>{{ 'content.invite-friends' | translate }}</app-modal-title>
  <app-modal-body>
    <div class="flex flex-col gap-4 p-6">
      <div>
        <label
          class="dark:text-secondary/70 text-xs font-medium uppercase text-zinc-500"
          for="inviteLink"
          >{{ 'content.server-invite-link' | translate }}</label
        >
        <div class="flex gap-2">
          <input
            id="inviteLink"
            [formControl]="control"
            class="w-full rounded-lg border-0 bg-zinc-300/50 p-2 text-black focus-visible:ring-0 focus-visible:ring-offset-0"
          />
          <app-copy-to-clipboard (click)="onCopy()" />
        </div>
      </div>
      <button
        (click)="generateNewLink()"
        [disabled]="isLoading$ | async"
        [class]="
          (isLoading$ | async)
            ? 'animate-pulse'
            : 'cursor-pointer hover:underline'
        "
        class="flex justify-center self-start text-zinc-500"
      >
        {{ 'content.generate-a-new-link' | translate
        }}<mat-icon>refresh</mat-icon>
      </button>
    </div>
  </app-modal-body>
</app-modal>
