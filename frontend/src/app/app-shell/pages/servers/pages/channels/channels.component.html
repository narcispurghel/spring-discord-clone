@if (channel$ | async; as channel) {
  <div class="flex h-full flex-col">
    <app-chat-header
      type="channel"
      [name]="channel.name"
      [serverId]="(serverId$ | async) || ''"
    />
    <app-chat-messages class="flex-grow" chatId="{{ channel.id }}" />
    <app-chat-input
      name="{{ channel.name }}"
      type="channel"
      (onSubmit)="onSendMessage($event)"
    />
  </div>
}
