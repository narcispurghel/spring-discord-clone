<app-modal>
  <app-modal-title>{{
    'content.edit-your-profile' | translate
  }}</app-modal-title>
  <app-modal-body>
    <form [formGroup]="form" class="flex flex-col gap-5 py-2">
      <p class="text-lg font-medium">
        {{ 'content.profile-image' | translate }}
      </p>
      <app-image-upload
        class="h-56 w-full self-center"
        [folder]="iKitFolders.PROFILE"
        [value]="profileImageValue"
        (onUploaded)="onServerImageUploaded($event)"
      />
      <mat-form-field class="w-full">
        <mat-label>{{ 'content.name' | translate }}</mat-label>
        <input
          matInput
          placeholder="{{ 'content.enter-name' | translate }}"
          formControlName="username"
        />
        @if (hasError('username')) {
          <mat-hint class="text-red-500">{{
            'content.a-name-is-required' | translate
          }}</mat-hint>
        }
      </mat-form-field>
    </form>
  </app-modal-body>
  <app-modal-footer>
    <div class="flex justify-end">
      <button
        appButton
        (click)="onSubmit()"
        [isLoading]="isLoading$ | async"
        class="w-full sm:w-auto"
      >
        {{ 'content.update' | translate }}
      </button>
    </div>
  </app-modal-footer>
</app-modal>
