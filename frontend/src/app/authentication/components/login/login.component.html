<div class="flex h-screen w-full flex-col items-center justify-center">
  <h1 class="mb-5 text-2xl font-medium">
    {{ 'content.login' | translate }}
  </h1>
  <form
    appFocusInvalidFormField
    class="grid w-80 gap-1 md:w-96"
    [formGroup]="formGroup"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <mat-label>{{ 'content.e-mail' | translate }}</mat-label>
      <input
        matInput
        placeholder="{{ 'content.e-mail' | translate }}"
        formControlName="email"
      />
      @if (hasError('email')) {
        <mat-hint class="text-red-500">{{ mapError('email') }}</mat-hint>
      }
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>{{ 'content.password' | translate }}</mat-label>
      <input
        matInput
        type="password"
        placeholder="{{ 'content.password' | translate }}"
        formControlName="password"
      />
      @if (hasError('password')) {
        <mat-hint class="text-red-500">{{ mapError('password') }}</mat-hint>
      }
    </mat-form-field>

    <button appButton [isLoading]="isLoading$ | async" type="submit">
      {{ 'content.login' | translate }}
    </button>
  </form>

  <app-auth-footer-link authType="login" />
</div>
